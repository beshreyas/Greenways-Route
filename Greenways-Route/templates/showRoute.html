<body>

<div class="container">

            <ul class="lead">
                <li role="presentation" class="active"><a href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Greenways Route App</h3>
    </div>

    <div class="jumbotron" style=" float:left ">
        <h2>Area Map</h2>
        <img src="../static/img/ProjectMap.jpg" alt="Map" align="middle"width="500" height="500"></img>
    </div>

    <section class="jumbotron">
        <form class="form-horizontal" method="post" action="/finishTrip">
            <fieldset>

                <h1 style="color:green">Your Optimized Route is</h1>
                {% for your_list_element in paths1 %}
                <p>{{ your_list_element }} </p>
                {% endfor %}

                <h2> Menu</h2>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">The Source Selected</label>

                    <div class="col-md-4">
                        <select  id="point10" name="point1">
                            <option value={{ pt1 }}>{{ pt1 }}</option>
                        </select>

                        <!-- <input id="pt1" name="" type="text" placeholder="placeholder" class="form-control input-md"/>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">The Destination Selected</label>

                    <div class="col-md-4">
                        <select  id="point20" name="point2">
                            <option value={{ pt2 }}>{{ pt2 }}</option>
                        </select>

                        <!--<input id="txtTitle" name="point1" type="text" placeholder="placeholder" class="form-control input-md"> -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Type of vehicle</label>

                    <div class="col-md-4">
                        <select  id="v_type" name="vehi_type">
                            <option value={{ type }}>{{ type }}</option>
                        </select>

                        <!--<input id="txtTitle" name="point1" type="text" placeholder="placeholder" class="form-control input-md"> -->
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Start Trip" />
                    </div>
                </div>

            </fieldset>
        </form>

    </section>

</div>
</body>

</html>
